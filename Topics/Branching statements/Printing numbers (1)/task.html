<h2>Printing numbers</h2>
<div class="step-text">
<p><strong>How many</strong> numbers does the following code print?</p>
<p> </p>
<pre><code class="language-java">for (int i = 0; i &lt; 5; i++) {
    System.out.println(i);
    if (i &lt; 3) {
        continue;
    } else {
        for (int j = 0; j &lt; 5; j++) {
            System.out.println(j);
        }
    }        
}</code></pre>
</div>
